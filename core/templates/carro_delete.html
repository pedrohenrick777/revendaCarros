{% extends 'base.html' %}

{% block title %}Apagar veículo{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 style="margin-bottom: 10px;">Deseja mesmo apagar o veículo "{{form.modelo}}"?</h1>
    <a href="{% url 'carro_list' %}">
        <button type="button" class="btn btn-secondary">Cancelar</button>
    </a>
    <button type="submit" class="btn btn-primary">
        Remover
    </button>
</form>
{% endblock content %}
